name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & format
        run: bun check

      - name: Type check
        run: bunx astro check

      - name: Build wiki-link index
        run: bun build:index

      - name: Build site
        run: bunx astro build
